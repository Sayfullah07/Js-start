<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            background-color: rgb(143, 66, 66);
            width: 300px;
            height: 300px;
        }
        .second{
            background-color: rgb(57, 57, 163);
            width: 300px;
            height: 300px;
        }
        .color{
            background-color: rgb(44, 138, 44);
        }
        .border{
            border-radius: 100px;
        }
    </style>
</head>
<body>

    <div class="first" id="first"></div>
    <div class="second" id="second"></div>

    <script>
        //Lesson 24

        let first = document.getElementById('first')
        let second = document.getElementById('second')


        first.addEventListener('click', f)
        first.addEventListener('click', border)

        
        second.onclick = f

        console.log(first.onclick);

        function f(){
            this.classList.toggle('color')
        }
        function border(){
            first.classList.toggle('border')
        }
    </script>
</body>
</html>
